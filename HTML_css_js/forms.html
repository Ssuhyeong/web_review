<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froms Demo</title>
</head>
<body>
    <h1>Forms </h1>

    <form action="/tacos">
        <p>
            <label for="username">Enter a username : </label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Enter a color</label>
            <input type="color" id="color" name="color">
        </p>
        
        <p>
            <label>
                Enter a Number:
                <input type="number" placeholder="enter a number" name="number">
            </label>
        </p>
        
        <button>submit</button>
        <hr>
    </form>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search google</button>
    </form>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search youtube</button>
    </form>
    <p>
        <form action="/birds">
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" id="cheese" step="7" value="75" name="cheese_level" min="0" max="100">
            <button>submit</button>
        </form>
    </p>
    <p>
        <label for="requests">Any Sepcial Requests?</label>
        <textarea name="requests" id="Requests?" cols="30" rows="10"></textarea>
    </p>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter Firstg Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20" required></input>
        </p>
        <button>submit</button>
    </form>
    
</body>
</html>
